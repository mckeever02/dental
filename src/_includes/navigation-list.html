<ul>
  {% for nav in site.data.nav %}
    {% assign current = nil %}
    {% if page.url == nav.href %}
      {% assign current = 'active' %}
    {% endif %}
  <li class="{{current}}">
      <a id="{{nav.id}}" href="{{site.baseurl}}{{nav.href}}">{{nav.title}}</a>
  </li>
    {% endfor %}
  <li><a id="contact-link" href="javascript:void(0)">Contact</a></li>
</ul>
